<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <script src="https://kit.fontawesome.com/eb34185c6d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <nav class="container-fluid nav">
        <ul>
            <li>
                <hgroup>    
                    <h1>Etch-a-Sketch</h1>
                    <h2>By <a href="https://github.com/Torelli" target=”_blank” alt="Check out my GitHub!" data-tooltip="Check out my GitHub!" data-placement="bottom">Giovanni Torelli</a></h2>
                </hgroup>
            </li>
        </ul>
        <ul>
            <li><a class="contrast" id="theme-btn" data-tooltip="Turn off dark mode" data-placement="left"><i class="fa-solid fa-circle-half-stroke"></i></a></li>
        </ul>
    </nav>
    <main class="container-fluid content">
        <article>
            <small id="size-display">16/16</small>
            <input type="range" value="16" min="1" max="64" name="size-range" id="size-range">
        </article>
        <article class="grid-container">
        
        </article>
    </main>
</body>
</html>
